{% extends "layout.html" %}
{% block content %}
    <h1>Register</h1>

    <form method="POST" action="">
      {{ form.hidden_tag() }}
        {{ form.username.label()}}
        {{ form.username()}}
        {{ form.email.label()}}
        {{ form.email()}}
        {{ form.password.label()}}
        {{ form.password()}}

        Already have an account? <a href="{{ url_for('login') }}"> Sign in</a>
    </form>
{% endblock %}
